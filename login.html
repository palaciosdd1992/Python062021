<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class = "container">
        <h1 class = "label">User Login</h1>
        <form class = "login_form" action="/home.html" method="post" name = "form" onsubmit = "return validated()">

            <div class="font">Email o Telefono</div>
            <input autocomplete="off" type="text" name="email">
            <div id = "email_error">Por favor, ingrese su Email o Telefono</div>

            <div class="font font2">Contraseña</div>
            <input type="password" name="password">
            <div id = "pass_error">Por favor, ingrese su contraseña</div>

            <button type="submit">Login</button>

        </form>
    </div>
    <script src="/valid.js"></script>
</body>

</html>
